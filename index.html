<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

    <!-- font awesome for icon cdn -->
    <script src="https://kit.fontawesome.com/415b804cdc.js" crossorigin="anonymous"></script>

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body class="font-manrope">
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-20">
            <!-- text content -->
            <div>
                <h1 class="md:text-7xl text-5xl font-extrabold">It's good <br> tea time at The <br> Tea House</h1>
                <br>
                <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-l from-[#FF0000] to-[#FF8938] rounded-lg p-5 text-white text-xl font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- image content -->
                <div class="relative">
                    <div>
                        <img class="w-full" src="images/banner.png" alt="">
                    </div>
                    <!-- card -->
                    <div class="bg-white absolute flex gap-3 items-center shadow-lg rounded-lg p-5 top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                    <div><i class="text-[#FFDC64] text-2xl fa-solid fa-star"></i>
                    </div>
                    <!-- text -->
                    <div>
                        <h1 class="font-extrabold text-3xl">5.00</h1>
                        <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
